<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Novis Panel</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="fluent-theme">
    <!-- header -->
    <header class="navbar  u-mb-large">
        <div class="navbar__container u-bg--transparent">
            <div class="navbar__content-left">
                <a href="#" class="navbar__link link__color-white"> UI Components</a>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- content -->
    <div class="container-fluid">
        
           <!-- BUTTON -->
        <div class="row">
          <!-- BUTTON -->
            <!-- BUTTON DANGER -->
             <div class="col-sm-6">
                <div class="O-portlet">
                    <div class="o-portlet__container u-ph-xs row no-gutters justify-content-between">
                        <button  class="c-button c-button--default ">BUTTON</button>
                        <button  class="c-button c-button--info ">BUTTON</button>
                        <button  class="c-button c-button--primary  ">BUTTON</button>
                         <button  class="c-button c-button--secondary  ">BUTTON</button>
                        <button  class="c-button c-button--success  ">BUTTON</button>
                        <button  class="c-button c-button--warning  ">BUTTON</button>
                        <button  class="c-button c-button--danger  ">BUTTON</button>
                       
                    </div>
                </div>
            </div>
             <div class="col-sm-6">
                <div class="O-portlet">
                    <div class="o-portlet__container u-ph-xs u-flex justify-content-between">
                        <button  class="c-button c-button--outline-default ">BUTTON</button>
                        <button  class="c-button c-button--outline-info ">BUTTON</button>
                        <button  class="c-button c-button--outline-primary  ">BUTTON</button>
                        <button  class="c-button c-button--outline-secondary  ">BUTTON</button>
                        <button  class="c-button c-button--outline-success  ">BUTTON</button>
                        <button  class="c-button c-button--outline-warning  ">BUTTON</button>
                        <button  class="c-button c-button--outline-danger  ">BUTTON</button>
                        
                    </div>
                </div>
            </div>
            <!-- END BUTTO-secondary-->
      </div>
     
        <div class="row">
            <div class="col-sm-6 col-md-3 u-mb-m">
                <!-- LOGIN UI -->
                <div class="o-portlet  u-mb-m">
                    <div class="o-portlet__header justify-content-center">
                        <h5 class="o-portlet__header--title ">LOGIN</h5>
                    </div>
                    <div class="o-portlet__container ">
                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="c-input__group  has-addon-left ">
                                    <span class="c-input__icon  "><i class="fa fa-envelope"></i></span>
                                    <input class="c-input  has-label" placeholder="Email" type="text">
                                </div>
                                <div class="c-input__group has-label has-addon-bothside ">
                                    <span class="c-input__icon  "><i class="fa fa-lock"></i></span>
                                    <input class="c-input  has-label" placeholder="Password" type="password" value="secret">
                                    <span class="c-input__icon c-input__toggle--pass "><i class="fa fa-eye-slash"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="o-portlet__footer justify-content-center u-bg-white-200 u-pv-xs">
                        <a href="#" class="c-button c-button--default  c-button--icon u-mh-xs u-border--circle "><i class="fa fa-facebook"></i></a>
                        <a href="#" class="c-button c-button--default c-button--icon  u-mh-xs u-border--circle"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="c-button c-button--default c-button--icon u-mh-xs u-border--circle"><i class="fa fa-google"></i></a>
                    </div>
                </div>
                <!-- END LOGIN UI -->

                <!-- PAGINATION -->
                <nav class="u-mt-m">
                    <ul class="c-pagination u-mb-s">
                        <li class="c-pagination__item c-pagination__controle">
                            <a href="#" class="c-pagination__link">
                                      <i class="fa fa-caret-left"></i>
                                   </a>
                        </li>
                        <li class="c-pagination__item"><a href="#!" class="c-pagination__link">1</a></li>
                        <li class="c-pagination__item"><a href="#!" class="c-pagination__link">2</a></li>
                        <li class="c-pagination__item"><a href="#!" class="c-pagination__link ">3</a></li>
                        <li class="c-pagination__item "><a href="#!" class="c-pagination__link active">4</a></li>
                        <li class="c-pagination__item"><a href="#!" class="c-pagination__link">...</a></li>
                        <li class="c-pagination__item"><a href="#!" class="c-pagination__link ">20</a></li>
                        <li class="c-pagination__item c-pagination__controle">
                            <a href="#" class="c-pagination__link">
                                      <i class="fa fa-caret-right"></i>
                                   </a>
                        </li>
                    </ul>
                </nav>
                
                <nav class="u-mt-s">
                    <ul class="c-pagination u-mb-s">
                        <li class="c-pagination__item c-pagination__controle u-border--circle">
                            <a href="#" class="c-pagination__link">
                                      <i class="fa fa-caret-left"></i>
                                   </a>
                        </li>
                        <li class="c-pagination__item u-border--circle"><a href="#!" class="c-pagination__link">1</a></li>
                        <li class="c-pagination__item u-border--circle"><a href="#!" class="c-pagination__link">2</a></li>
                        <li class="c-pagination__item u-border--circle"><a href="#!" class="c-pagination__link ">3</a></li>
                        <li class="c-pagination__item u-border--circle "><a href="#!" class="c-pagination__link active">4</a></li>
                        <li class="c-pagination__item u-border--circle"><a href="#!" class="c-pagination__link">...</a></li>
                        <li class="c-pagination__item u-border--circle"><a href="#!" class="c-pagination__link ">20</a></li>
                        <li class="c-pagination__item c-pagination__controle u-border--circle">
                            <a href="#" class="c-pagination__link">
                                      <i class="fa fa-caret-right"></i>
                                   </a>
                        </li>
                    </ul>
                </nav>
                 <!-- END PAGINATION -->
            </div>
            <!-- UI FOLLOW -->
            <div class="col-sm-6 col-md-3">
                <div class="o-portlet">
                    <div class="o-portlet__header justify-content-center">
                        <h5 class="o-portlet__header--title ">PROFILE</h5>
                    </div>
                    <div class="o-portlet__container u-flex justify-content-center u-align-center c-relative bg-image">
                        <div class="c-overlay"></div>
                        <div class="c-image u-mr-m">
                            <img class="c-image__avatar--small" src="images/myimg.jpg" alt="">
                        </div>
                        <div class="c-info">
                            <h5>Adnen Rebai</h5>
                            <h5><span><i class="fa fa-map-marker"></i></span> Tunisia</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col u-text-center u-color--white u-mv-s u-p-s ">
                            <h5> following</h5>459</div>
                        <div class="col u-text-center u-color--white u-mv-s u-p-s border-left-white">
                            <h5> followers</h5>584</div>
                    </div>
                    <div class="o-portlet__footer justify-content-center u-ph-m u-pb-xs">
                        <a href="#!" class="c-button c-button--default c-button--fullwidth">FOLLOW</a>
                    </div>
                </div>
            </div>
            <!-- END UI FOLLOW -->

            

            <!-- NOTIFICATION  CHECKBOX RADIO -->
            <div class="col-sm-6 col-md-3">
                <div class="o-ui__container u-text-center">
                    <div class="c-box u-mb-s">
                        <a href="#" class="c-notification u-mr-m">
                              <span class="c-notification__icon"><i class="fa fa-globe"></i></span>
                              <span class="c-notification__number u-bg-white-400">10</span>
                            </a>
                        <a href="#" class="c-notification u-mr-m">
                              <span class="c-notification__icon"><i class="fa fa-user-o"></i></span>
                              <span class="c-notification__number u-bg-white-400">10</span>
                            </a>
                        <a href="#" class="c-notification u-mr-m">
                              <span class="c-notification__icon"><i class="fa fa-envelope-o"></i></span>
                              <span class="c-notification__number u-bg-white-400">8</span>
                            </a>
                        <a href="#" class="c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-bell-o"></i></span>
                              <span class="c-notification__number u-bg-white-400">2</span>
                            </a>
                    </div>
                    <div class="c-box u-mb-s">
                        <a href="#" class="c-button c-button--default u-border--round c-button--icon c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-globe"></i></span>
                              <span class="c-notification__number u-bg--sun">10 </span>
                        </a>
                        <a href="#" class="c-button c-button--default u-border--round c-button--icon c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-user-o"></i></span>
                              <span class="c-notification__number u-bg--sun">10 </span>
                        </a>
                        <a href="#" class="c-button c-button--default u-border--round c-button--icon c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-envelope-o"></i></span>
                              <span class="c-notification__number u-bg--sun">8</span>
                        </a>
                        <a href="#" class="c-button c-button--default u-border--round c-button--icon c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-bell-o"></i></span>
                              <span class="c-notification__number u-bg--sun">2</span>
                         </a>
                    </div>
                
                    <div class="c-box u-mb-s">
                      
                        <a href="#" class="c-button c-button--default c-button--icon u-border--circle c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-globe"></i></span>
                              <span class="c-notification__number u-bg--sun">10 </span>
                        </a>
                        <a href="#" class="c-button c-button--default c-button--icon u-border--circle c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-user-o"></i></span>
                              <span class="c-notification__number u-bg--sun">10 </span>
                        </a>
                        <a href="#" class="c-button c-button--default c-button--icon u-border--circle c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-envelope-o"></i></span>
                              <span class="c-notification__number u-bg--sun">8</span>
                        </a>
                        <a href="#" class="c-button c-button--default c-button--icon u-border--circle c-notification u-mr-s">
                              <span class="c-notification__icon"><i class="fa fa-bell-o"></i></span>
                              <span class="c-notification__number u-bg--sun">2</span>
                         </a>
                    </div>
                    <div class="c-box u-mb-s">
                        <div class="o-field ">
                            <input id="checkbox-1" class="c-field--checkbox " type="checkbox" name="checkbox" checked>
                            <label for="checkbox-1" class="c-field--label u-color--default"></label>
                        </div>
                        <div class="o-field ">
                            <input id="checkbox-2" class="c-field--checkbox " type="checkbox" name="checkbox" checked>
                            <label for="checkbox-2" class="c-field--label u-color--default"></label>
                        </div>
                        <div class="o-field ">
                            <input id="checkbox-3" class="c-field--checkbox " type="checkbox" name="checkbox" checked>
                            <label for="checkbox-3" class="c-field--label u-color--default"></label>
                        </div>
                        <div class="o-field ">
                            <input id="checkbox-4" class="c-field--checkbox " type="checkbox" name="checkbox" checked>
                            <label for="checkbox-4" class="c-field--label u-color--default"></label>
                        </div>
                    </div>
                    <div class="c-box u-mb-s">
                        <div class="o-field ">
                            <input id="radio-1" class="c-field--radio " name="radio" type="radio" checked>
                            <label for="radio-1" class="c-field--label u-color--default"></label>
                        </div>
                        <div class="o-field ">
                            <input id="radio-2" class="c-field--radio " name="radio" type="radio" checked>
                            <label for="radio-2" class="c-field--label u-color--default"></label>
                        </div>
                        <div class="o-field ">
                            <input id="radio-3" class="c-field--radio " name="radio" type="radio" checked>
                            <label for="radio-3" class="c-field--label u-color--default"></label>
                        </div>
                        <div class="o-field ">
                            <input id="radio-4" class="c-field--radio " name="radio" type="radio" checked>
                            <label for="radio-4" class="c-field--label u-color--default"></label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END NOTIFICATION  CHECKBOX RADIO -->

            <!-- ALERT-->
            <div class="col-sm-6 col-md-3">
                <div class="c-alert c-alert--novis  u-mb-m alert ">
                    <div class="c-alert__container ">
                        <div class="c-alert__header u-bg-white-100">
                            <div class="c-alert__header--text">
                                <i class="fa fa-exclamation-circle"></i>
                            </div>
                        </div>
                        <div class="c-alert__content">
                            This is a default Alert
                        </div>
                        <div class="c-alert__footer">
                            <button class="c-button c-button--default c-button--xsmall" data-dismiss="alert">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END ALERT-->
        </div>
        <!-- end row -->
        
    </div>
    <!-- end content -->
    <div class="panel">
    </div>
    <script src="js/jquery.js"></script>

    
    <script src="js/script.js"></script>
</body>

</html>
