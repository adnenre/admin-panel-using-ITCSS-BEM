<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Novis Panel</title>
        <meta name="description" content="Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
      

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Stylesheet -->

	<link rel="stylesheet" href="css/main.css">
	
</head>
<body class="fluent-theme">


     <div class="wrapper">
             <div class="login">
                  <div class="login__container">
                          <div class="login__header">
                             <span class="header__icon "><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span>
                             <span class="header__title">Sign up</span>
                             <span class="header__icon "><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                          </div>
                          <div class="login__picture">
                                  <div class="picture__container shadow">
                                  <img src="" class="login__picture-src"  id="#wizardPicturePreview" title="">
                                        <input class="picture__input-file" type="file">
                                        <span class="picture__icon"> <i class="fa fa-plus"></i>          </span>
                                        <span class="picture__text">picture</span>
                                  </div>
                          </div>
                          <div class="login__form">
                          <form action="">
                                 <input type="text" placeholder="First Name" class="input__default">
                                 <input type="text" placeholder="last Name" class="input__default">
                                 <input type="text" placeholder="Email Address" class="input__default">
                                 <input type="text" placeholder="Password" class="input__default">
                                 <div class="login__button__container">
                                         <button class="c-button button--primary button--fullwidth button--round shadow"> Sign Up</button>
                                 </div>
                                 
                          </form>
                                  
                          </div>
                          <div class="login__footer">
                                  <span class="footer__text">Allready a member ? <a href="#" class="footer__link-color">Sign in</a></span>
                          </div>
                  </div>
             </div>
     </div>
     <script src="js/jquery.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
