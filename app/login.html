<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Novis Panel</title>
        <meta name="description" content="Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
      

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Stylesheet -->

	<link rel="stylesheet" href="css/main.css">
	
</head>
<body class="fluent-theme-login">


     <div class="wrapper__login">
             <div class="login">
                  <div class="login__container">
                         <div class="filter">
                           <div class="filter--color"></div>
                         </div>
                          <div class="login__header">
                             
                             <button class="c-button button--default button--icon u-border--circle ">
                                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                             </button>
                             <span class="header__title">Sign up</span>

                             <button class="c-button button--default button--icon u-border--circle  "><i class="fa fa-exclamation-circle" aria-hidden="true"></i></button>
                          </div>
                          <div class="login__picture">
                                  <div class="picture__container shadow">
                                  <img src="" class="login__picture-src"  id="#wizardPicturePreview" title="">
                                        <input class="picture__input-file" type="file">
                                        <span class="picture__icon"> <i class="fa fa-plus"></i>          </span>
                                        <span class="picture__text">picture</span>
                                  </div>
                          </div>
                          <div class="login__form">
                          <form action="">
                                 
                                 <div class="c-input__group u-border--pill">
                                       <span class="c-input__icon c-input__group__item"><i class="fa fa-user"></i></span>
                                      <input class="c-input c-input__group__item has-label" placeholder="last name" type="text">
                                  </div>
                                       
                                 <div class="c-input__group u-border--pill">
                                      <span class="c-input__icon c-input__group__item"><i class="fa fa-envelope"></i></span>
                                     <input class="c-input c-input__group__item has-label" placeholder="Email" type="text">
                                  </div>
                                        
                                 <div class="c-input__group u-border--pill">
                                     <span class="c-input__icon c-input__group__item"><i class="fa fa-lock"></i></span>
                                    <input class="c-input c-input__group__item has-label" placeholder="Password" type="password">
                                 </div>
                                 <div class="login__button__container">
                                         <button class="c-button button--default button--fullwidth button--pill  shadow"> Sign Up</button>
                                 </div>
                                 
                          </form>
                                  
                          </div>
                          <div class="login__msg">
                             <span class="footer__text">Allready a member ? <a href="#" class="footer__link-color">Sign in</a></span>
                          </div>
                         
                          <div class="login__footer">
                                 <span class="footer__divider">or</span>
                                 <div class="footer__container">
                                    <a href="" class="c-button button--default button--icon u-border--circle"><i class="fa fa-facebook"></i></a>
                                    <a href="" class="c-button button--default button--icon u-border--circle"><i class="fa fa-google"></i></a>
                                    <a href="" class="c-button button--default button--icon u-border--circle"><i class="fa fa-twitter"></i></a>

                                 </div>
                          </div>
                  </div>
             </div>
     </div>
     <script src="js/jquery.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
